<html>
<head>
<title class="alignct">Post Office Finder</title>
<link rel="stylesheet" href="cc2new.css">
</head>
<body>
<h1 id="error_head" style="display: none" value="{{error}}">
{{error}}
</h1>
<div class="card">
<h2 class="weatherText">Post Office Finder Using WebApp</h2>
 <form class="weatherText" id="weatherForm" action="/" method="post">
Location Zip Code:
<input
class="weatherText"
id="weatherInput"
type="text"
name="zipCode"
/><br />
<input
class="weatherText"
id="weatherSubmit"
type="submit"
value="Submit"
/>
</form>
</div>
<script>
let err = document.getElementById("error_head");
function myFunction() {
alert("Enter Valid Pin Code");
}
if (err) {
myFunction();
}
</script>
</body>
</html>
